<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>

    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Hello, Friends</h1>
            </section>
        </div>
        <div class="right">
            <form action="/login" method="post">
                <section class="copy">
                    <h2>Đăng nhập</h2>
                    <div class="login-container">
                        Bạn chưa có tài khoản? <a href="dangky.html"><strong>Đăng ký</strong></a>
                    </div>
                </section><br><br>

                <div class="input-container name">
                    <label for="taikhoan">Tài khoản</label>
                    <input type="text" name="username" placeholder="Nhập tên tài khoản">
                </div>

                <div class="input-container password">
                    <label for="matkhau">Mật khẩu</label>
                    <input type="password" name="password" placeholder="Nhập mật khẩu">
                    <i class="for fa-eye-slash"></i>
                </div>

                <div class="login-container">
                    <div class="quenmk">
                        <a href="/forgotpassword"><strong>Quên mật khẩu?</strong></a>
                    </div>
                </div>

                <button class="signup-btn" type="submit" name="dangnhap">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>

</html>
