<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Hello, Friends</h1>
            </section>
        </div>
        <div class="right">
            <form action="/register" method="post">
                <section class="copy">
                    <h2>Đăng ký</h2>
                    <div class="login-container">
                        Bạn đã có tài khoản? <a href="/dangnhap.html"><strong>Đăng nhập</strong></a>
                    </div>
                </section><br><br>

                <div class="input-container name">
                    <label for="taikhoan">Tài khoản</label>
                    <input type="text" name="username" placeholder="Nhập tên tài khoản">
                </div>

                <div class="input-container password">
                    <label for="matkhau">Mật khẩu</label>
                    <input type="password" name="password" placeholder="Nhập mật khẩu">
                    <i class="for fa-eye-slash"></i>
                </div>

                <div class="input-container password">
                    <label for="nl-matkhau">Nhập lại mật khẩu</label>
                    <input type="password" name="repass" placeholder="Nhập lại mật khẩu">
                    <i class="for fa-eye-slash"></i>
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Nhập email">
                </div>

                <!-- <div class="input-container email">
                    <label for="sodienthoai">Số điện thoại</label>
                    <input type="tel" name="sodienthoai" placeholder="Nhập số điện thoại">
                </div> -->

                <button class="signup-btn" type="submit" name="register">Đăng ký</button>
            </form>
        </div>
    </div>
</body>

</html>
